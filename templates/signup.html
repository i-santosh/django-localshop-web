<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Welcome To RealPic</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">
    <style type="text/css" media="all">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: auto 10vw;
        }
        .form-floating {
            margin: .5rem auto;
        }
        
        a{
            text-decoration: none;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">


    <main class="form-signin w-100 m-auto">

        <form method="POST" action="/accounts/signup">
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}

          {% csrf_token %}
            <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

            <div class="form-floating">
                 <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="firstname">
                 <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="lastname">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control" id="floatingInput" placeholder="Phone Number" name="phone">
                <label for="floatingInput">Phone</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Create Username" name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Create Password" name="password1">
                <label for="floatingInput">Create Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Retype Password" name="password2">
                <label for="floatingPassword">Retype Password</label>
            </div>

            
            <button id="signupButton" class="btn btn-primary w-100 py-2" type="button">Create Account</button>
            <p class="mt-5 mb-3 text-body-secondary">
                <span class="mx-2">Already have an Account? </span><a href="/accounts/signin" class="text-primary">Sign in</a>
            </p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
     <script src="//cdn.jsdelivr.net/npm/eruda"></script>
     <script>

        $(document).on('click','button[type=button]',function() {
          var p1 = $("input[name=password1]").val();
          var p2 = $('input[name=password2]').val();
          if(p1.length <=7 ){
            alert("please set min 8 length of password! ")
          }
          else if (p1==p2){
            $("#signupButton").attr("type","submit");
            $("#signupButton").click();
          }
          else if(p1!=p2){
            alert("Password not match")
          }
        })
     </script>
</body>
</html>
